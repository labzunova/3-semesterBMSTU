<!DOCTYPE html>
<html lang="ru">
<head>
	<title>timetable</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="styles.css">
</head>

<body class='main'>
		<div>
			<h1 class='mondayCol'>ПН</h1>
		</div>

		<div>
			<h1 class='time textProp'>Время</h1>
			<h1 class='textProp green'>ЧС</h1>
			<h1 class='blue'>ЗН</h1>
		</div>

		<div>
			<div class='time textProp'><h1>08:30 - 10:05</h1></div>
			<div class='empty textProp'></div>
			<div class='empty textProp'></div>
		</div>

		<div>
			<div class='time textProp'><h1>10:15 - 11:50</h1></div>
			<div class='empty textProp'></div>
			<div class='empty textProp'></div>
		</div>

		<div>
			<div class='time textProp'><h1>12:00 - 13:35</h1></div>
			<div class='full textProp'><h1> Элективный курс по физической культуре и спорту <em>Каф</em></h1></div>
		</div>

		<div>
			<div class='time textProp'><h1>13:50 - 15:25</h1></div>
			<div class='empty textProp'></div>
			<div class='inline textProp'><h1><em>(сем)</em> Базы данных <em>427ю Фомин М. М.</em></h1></div>
		</div>

		<div>
			<div class='time textProp'><h1>15:40 - 17:15</h1></div>
			<div class='full textProp'><h1><em>(лек)</em> Физика <em>323</em></h1></div>
		</div>

		<div>
			<div class='time textProp'><h1>17:25 - 19:00</h1></div>
			<div class='full textProp'><h1><em>(лек)</em> Базы данных <em>501ю Фомин М. М.</em></h1></div>
		</div>

</body>
</html>
